<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Star Trek Trivia</title>

  <!-- link to css reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

  <!-- link to our css page -->
  <link rel="stylesheet" href="assets/css/stylesheet.css">

  <!--jquery link-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  
  

</head>

<body>




  <!--our audio id's to be referenced on our app.js page-->
  <audio id="startSound">
    <source src="assets/sounds/tos-transporter.mp3" type="audio/mp3">
  </audio>

  <audio id="passSound">
    <source src="assets/sounds/Spock_Livelong.mp3" type="audio/mp3">
  </audio>




  <audio id="doneSound">
    <source src="http://www.barbneal.com/wp-content/uploads/kirk02.mp3" type="audio/mp3">
  </audio>



  <audio id="warnSound">
    <source src="assets/sounds/Scotty_upurshaft.mp3" type="audio/mp3">
  </audio>

    <source src="http://www.trekcore.com/audio/toscomputer/voice/tos_verified.mp3" type="audio/mp3">
  </audio>



  <audio id="wrongSound">

  <audio id="bgSound">

  </audio>

  <!--our html skeleton-->
  <div id="form-wrapper">
    <h1>STAR TREK TRIVIA</h1>

      <div id="form-area">

      </div>
    </div>
  </div>
  <!--our link to our app.js javascript page-->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
